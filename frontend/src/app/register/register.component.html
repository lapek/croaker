<div [@register-form] class="register-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div id="register-form" fxLayout="column" fxLayoutAlign="space-around center">
        <div class="logo">
            <img src="../../assets/croak.svg" alt="Croaker logo">
        </div>
        <div class="title">
            CREATE AN ACCOUNT
        </div>
        <mat-vertical-stepper [linear]="true">
            <mat-step [stepControl]="firstRegisterForm">
                <form [formGroup]="firstRegisterForm" fxLayout="column" fxLayoutAlign="center center">
                    <ng-template matStepLabel>Login details</ng-template>
                    <mat-form-field class="register-input" hideRequiredMarker>
                        <input matInput type="text" name="username" formControlName="username" placeholder="Username"
                               required/>
                    </mat-form-field>
                    <mat-form-field class="register-input" hideRequiredMarker>
                        <input matInput type="password" name="password" formControlName="password"
                               placeholder="Password"
                               required/>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext [disabled]="!firstRegisterForm.valid" color="primary">Next
                        </button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondRegisterForm">
                <form [formGroup]="secondRegisterForm" fxLayout="column" fxLayoutAlign="center center">
                    <ng-template matStepLabel>Account details</ng-template>
                    <mat-form-field class="register-input" hideRequiredMarker>
                        <input matInput type="email" name="email" formControlName="email" placeholder="Email" required/>
                        <mat-error *ngIf="secondRegisterForm.invalid">Not a valid email.</mat-error>
                    </mat-form-field>
                    <mat-form-field class="register-input" hideRequiredMarker>
                        <input matInput type="text" name="displayName" formControlName="displayName"
                               placeholder="Display Name"
                               required/>
                        <mat-hint align="start">That name will be displayed</mat-hint>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext [disabled]="!secondRegisterForm.valid" color="primary">Next
                        </button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Complete</ng-template>
                <p>You are now done. Use te <strong>Signup</strong> button to complete registration.</p>
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button mat-raised-button (click)="register()"
                            [disabled]="!firstRegisterForm.valid && secondRegisterForm.valid" color="primary">
                        Signup
                    </button>
                </div>
            </mat-step>
        </mat-vertical-stepper>


        <div class="login" fxLayout="column" fxLayoutAlign="center center">
            <span>Already have an account?</span>
            <a class="link" [routerLink]="['/login']">Login</a>
        </div>
    </div>
</div>
