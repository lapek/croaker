<div [@login-form] class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div id="login-form" fxLayout="column" fxLayoutAlign="space-around center">
        <div class="logo">
            <img src="../../assets/croak.svg" alt="Croaker logo">
        </div>
        <div class="title">
            LOGIN TO YOUR ACCOUNT
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" fxLayout="column"
              fxLayoutAlign="center center"
              novalidate>

            <mat-form-field class="login-input" hideRequiredMarker>
                <input matInput type="text" name="username" formControlName="username" placeholder="Username" required/>
            </mat-form-field>
            <mat-form-field class="login-input" hideRequiredMarker>
                <input matInput type="password" name="password" formControlName="password" placeholder="Password"
                       required/>
            </mat-form-field>

            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            <button class="submit" mat-raised-button [disabled]="!loginForm.valid || loading" color="primary">Login
            </button>
        </form>

        <div class="register" fxLayout="column" fxLayoutAlign="center center">
            <span>Don't have an account?</span>
            <a class="link" [routerLink]="['/register']">Create an account</a>
        </div>
    </div>
</div>
